<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List Page</title>
  </head>
  <body>
    <div id="content">
      <div class="square-to-do">
        <header class="header">
          <div class="container">
            <div class="logo">
              <h1>
                <span class="title">// TO - DO</span>
                <div class="icon">S</div>
              </h1>
            </div>
          </div>
        </header>
        <main>
          <aside>
            <nav>
              <ul>
                <li>
                  <a href="#"
                    >Home
                    <div class="number-round"><span>28</span></div></a
                  >
                </li>
                <li>
                  <a href="#"
                    >Today
                    <div class="number-round"><span>8</span></div></a
                  >
                </li>
                <li>
                  <a href="#"
                    >Week
                    <div class="number-round"><span>800</span></div></a
                  >
                </li>
                <li><a href="#">Projects</a></li>
                <li>
                  <a href="#"
                    >Notes
                    <div class="number-round"><span>8</span></div></a
                  >
                </li>
              </ul>
            </nav>
            <div class="btn-circle">
              <button type="button">+</button>
            </div>
          </aside>
          <div class="main-container">
            <div class="container">
              <div class="list-notes">
                <div class="card">
                  <div class="right">
                    <input type="checkbox" name="" id="" />
                    <h5 class="dsc-note">Brush teeth</h5>
                  </div>
                  <div class="left">
                    <button id="dtl-note">Details</button>
                    <span id="fch-simple">Dec 11th</span>
                    <span class="icon" id="edit-note">E</span>
                    <span class="icon" id="del-note">D</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
