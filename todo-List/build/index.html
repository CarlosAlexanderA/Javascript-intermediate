                    </span>
                    <span class="icon" id="del-note">
                      <i class="fa-solid fa-trash-can"></i>
                    </span>
                  </div>
                </div> -->
              </div>
            </div>
          </div>
        </main>
      </div>
      <div class="modal" id="modal-edit">
        <div class="edit-form"></div>
      </div>
      <div class="modal" id="modal-add">
        <div class="square-form">
          <div class="top-square-form">
            <h2>Create a new....</h2>
            <div class="icon" id="close-modal">
              <i class="fa-solid fa-x"></i>
            </div>
          </div>
          <aside class="left-form">
            <ul>
              <!-- nevegacion del modal de add project y add todo -->
            </ul>
          </aside>
          <form
            action="#"
            class="form-main active"
            id="add-to-do"
            data-name="to-do"
          >
            <div class="to-do">
              <div class="text-form">
                <input
                  type="text"
                  placeholder="Title: Pay bills"
                  name="title"
                  id="title"
                />
                <textarea
                  name="detail"
                  id="detail"
                  cols="30"
                  rows="10"
                  placeholder="Details: e,g internet, phone, rent."
                ></textarea>
              </div>
              <div class="details-form">
                <div class="dates-form">
                  <div class="date-form">
                    <label for="datetime">Dude Date:</label>
                    <input
                      type="date"
                      name="datetime"
                      id="datetime"
                      class="btn-light"
                    />
                  </div>
                  <div class="date-form">
                    <label for="">Priority:</label>
                    <div class="date-form-options">
                      <label>
                        <input
                          type="radio"
                          name="priority"
                          id="lower"
                          value="lower"
                        />
                        <span class="btn-light green">lower</span>
                      </label>
                      <label>
                        <input
                          type="radio"
                          name="priority"
                          id="medium"
                          value="medium"
                        />
                        <span class="btn-light orange">medium</span>
                      </label>
                      <label>
                        <input
                          type="radio"
                          name="priority"
                          id="high"
                          value="high"
                        />
                        <span class="btn-light red">high</span>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="project-form">
                  <select
                    id="project"
                    class="btn-light"
                    name="project"
                  ></select>
                </div>
                <div class="submit-form">
                  <button class="btn-light" type="submit">Add to do</button>
                </div>
              </div>
            </div>
          </form>
          <form
            action="#"
            class="form-main"
            id="add-project"
            data-name="project"
          >
            <div class="to-do">
              <div class="text-form">
                <input
                  type="text"
                  placeholder="Name of Project"
                  name="name"
                  id="name"
                />
              </div>
              <div class="details-form">
                <div class="submit-form">
                  <button class="btn-light" type="submit">Add Project</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
