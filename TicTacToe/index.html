<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="level">
                <select id="levels">
                    <option value="easy">Easy</option>
                    <option value="hard" selected>Hard</option>
                </select>
            </div>
            <div class="buttons"><button class="selected">X</button><button>X</button></div>
        </div>
        <div class="main">
            <div class="table">
                <!-- <button class="box"></button>
                <button class="box"></button>
                <button class="box no-r"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box no-r"></button>
                <button class="box no-b"></button>
                <button class="box no-b"></button>
                <button class="box no-r no-b"></button> -->
            </div>
        </div>
        <div class="bottom"><button class="selected" onclick="boardPlay.showBoard()">Restart</button></div>
        <div class="selectWinner">
            <h2 id="winner"></h2>
        </div>
    </div>

    <button id="miBoton">Hacer Algo Asíncrono</button>

    <script>
        const miBoton = document.getElementById('miBoton');

        async function funcionAsincrona() {
            // Realiza alguna operación asincrónica aquí
            await new Promise(resolve => setTimeout(resolve, 1000)); // Simula una operación asincrónica de 1 segundo
            console.log('Operación asincrónica completada.');
        }

        miBoton.addEventListener('click', async () => {
            miBoton.disabled = true; // Deshabilita el botón para evitar clics repetidos
            await funcionAsincrona();
            miBoton.disabled = false; // Habilita el botón después de que se completa la operación
        });
    </script>
</body>
</html>
