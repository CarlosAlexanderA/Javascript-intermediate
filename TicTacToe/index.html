<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="level">
                <select name="levels" id="levels">
                    <option value="easy">Easy</option>
                    <option value="Medium">Medium</option>
                </select>
            </div>
            <div class="buttons"><button class="selected">X</button><button>X</button></div>
        </div>
        <div class="main">
            <div class="table">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box no-r"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box no-r"></button>
                <button class="box no-b"></button>
                <button class="box no-b"></button>
                <button class="box no-r no-b"></button>
            </div>
        </div>
        <div class="bottom"><button class="selected">Restart</button></div>
    </div>
    
</body>
</html>
